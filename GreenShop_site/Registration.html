<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <section>
      <div>
        <h1>
          <span style="color: black">Login</span> |
          <span style="color: #4caf50">Register</span>
        </h1>
        <p>Enter your email and password to register.</p>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Enter your email address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="register">Register</button>
          </form>
      </div>

      <div class="divider">Or register with</div>
  
      <div class="social-button">
        <img src="./img/Google__G__logo.svg" alt="Google">
        Continue with Google
      </div>
    
      <div class="social-button">
        <img src="./img/Facebook_Lite_logo.svg" alt="Facebook">
        Continue with Facebook
      </div>

    </section>


    </div>
  </body>
</html>

<style>
body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      max-width: 800px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.register {
      background: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 15px 0;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin: 8px 0;
    }
    .social-button img {
      width: 20px;
      margin-right: 10px;
    }
</style>
